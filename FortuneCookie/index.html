<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>

    <div class="box-1 ">
      <h1>Qual é a sua Sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img src="./images/fortune-cookie.png" class="start-shake">

    </div>

    <div class="box-2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./images/opened-cookie.png" alt="">

      <form>
        <button id="openOther">Abrir outro biscoito</button>
      </form>
    </div>

  </main>


  <script src="./main.js"></script>
</body>

</html>
